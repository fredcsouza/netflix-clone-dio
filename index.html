<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <img class='logo' src="https://fontmeme.com/permalink/210813/69dfe28dc8c9bdcdb8ca6878bedab0b5.png" alt="">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"></h3>
                <p class="descricao"></p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
                <img src="img/tmdb.svg" alt="" class="tmdb-logo">
            </div>
        </div>
    </main>

    <div class="container-carrosel">
        <div class="carrosel-filmes"></div>
    </div>

    <footer>
        <img class='logo' src="https://fontmeme.com/permalink/210813/69dfe28dc8c9bdcdb8ca6878bedab0b5.png" alt="">
        <img src="img/tmdb.svg" alt="" class="tmdb-logo">
    </footer>

    <script src="https://kit.fontawesome.com/5b9207985b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
